<section class="relative text-gray-700 border-t-8 border-b-8 body-font border-primary">
    <div class="absolute inset-0 bg-blue-500">
      <canvas class="relative inset-0 block w-full h-full" id="starsbg"></canvas>
    </div>
    <div id="contacto" class="container relative flex px-5 py-24 mx-auto">
      <div class="relative z-10 flex flex-col w-full p-8 mt-10 bg-white rounded-lg lg:w-1/3 md:w-1/2 md:ml-auto md:mt-0">
        
        <h2 class="mb-1 text-lg font-medium text-gray-900 title-font">Contacto</h2>
        <p class="mb-5 leading-relaxed text-gray-600">Escríbenos, nosotros no ponemos en contacto contigo.</p>
        <form id="contact" name="contact-form" class="bg-white contact-form" method="POST" action="/" netlify-honeypot="bot-field" data-netlify="true">
          <p class="hidden">
            <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
          </p>
          <input name="name" placeholder="Nombre" type="text" class="w-full px-4 py-2 mb-4 text-base bg-white border border-gray-400 rounded hover:border-blue-500 focus:outline-none focus:border-blue-500" required>
          <input name="email" class="w-full px-4 py-2 mb-4 text-base bg-white border border-gray-400 rounded hover:border-blue-500 focus:outline-none focus:border-blue-500" placeholder="Correo electronico" type="email" required>
          <textarea name="message" class="w-full h-32 px-4 py-2 mb-4 text-base bg-white border border-gray-400 rounded resize-none hover:border-blue-500 focus:outline-none focus:border-blue-500" placeholder="Escríbenos en que podemos ayudarte y nos pondremos en contacto contigo " required></textarea>
          <button type="submit" class="w-full px-6 py-2 text-lg text-white bg-blue-500 border-0 rounded lg:w-auto focus:outline-none hover:ring hover:ring-blue-300 hover:bg-blue-700">Enviar</button>
        </form>
      </div>
    </div>
  </section>
